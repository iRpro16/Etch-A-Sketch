<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <div class="sketchers"></div>
        <h1>Etch-A-Sketch</h1>
        <div class="sketchers"></div>
    </div>
    <div class="advise-user"><h3>Please select a number between 16 and 64</h3></div>
    <div class="mid-page">
        <div class="options">
            <div class="color-indicator"></div>
            <div class="color-picker">
                <input type="color" id="color_value" name="color_value" value="#000000">
            </div>
            <button class="grid-changer">Grid</button>
            <button class="erase-all">Erase</button>
        </div>
        <div class="border">
        <div class="grid-container"></div>
        </div>
    </div>
    
</body>
</html>
